<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="heading">
                <h2>Flashcards</h2>
            </div>
            <div class="sidebar">
                <div class="add"><button>Add Card</button></div>
                <div class="del"><button>Del Cards</button></div>
            </div>
        </div>
        <div class="rest">
            <div class="create">
                <div class="format">
                    <div class="topic">
                        <h2>Create Flashcard</h2>
                    </div>
                    <div class="ques">
                        <div class="text">
                            Question
                        </div>
                        <input type="text" id="question"class="key" placeholder="Enter...">
                    </div>
                    <div class="ans">
                        <div class="text">
                            Answer
                        </div>
                        <input type="text" id="answer"class="key" placeholder="Enter...">
                    </div>
                    <div class="final">
                        <div class="save">
                            <button>Save</button>
                        </div>
                        <div class="close">
                            <button>Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cards">
                <!-- <div class="format2">
                    <div class="top">
                        <div class="cut">
                            &ndash;
                        </div> 
                    </div>
                    <div class="q"></div>
                    <div class="a"></div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
